<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		@media all and (max-width:800px ) {
			.col-1{width: 33.33%;}
			.col-2{width: 50%;}
			.col-3{width: 83.33%;}
			.col-4{width: 100%;}
			.col-5{width: 100%;}
			.col-6{width: 100%;}
			
			.row .col-2:last-of-type{
				width: 100%;
			}
			
			.row .col-5 ~ .col-1{
				width: 100%;
			}
		}
		@media all and (max-width: 650px) {
			.col-1{width: 50%;}
			.col-2{width: 100%;}
			.col-3{width: 100%;}
			.col-4{width: 100%;}
			.col-5{width: 100%;}
			.col-6{width: 100%;}
		}
			.grid-container{
				width: 100%;
				/*max-width: 1200px;*/
			}
			/*-- our clearfix hack --*/
			.row:before,
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			
			[class*='col-'] {
				float: left;
				min-height: 1px;
				width: 16.66%;
				/*-- our gutter --*/
				padding: 12px;
				background-color: #ffdcdc;
				box-sizing: border-box;   /*添加该属性防止设置了padding或者margin时候超出了宽度值*/
			}
			
			.col-1{
				width: 16.66%;
			}
			.col-2{
				width: 33.33%;
			}
			.col-3{
				width: 50%;
			}
			.col-4{
				width: 66.66%;
			}
			.col-5{
				width: 83.33%;
			}
			.col-6{
				width: 100%;
			}
			
			.outline, .outline *{
				outline: 1px solid #f6a1a1;
			}
			
			/*-- some extra column content styling--*/
			[class*='col-'] > p{
				background-color: #ffc2c2;
				padding: 0;
				margin: 0;
				text-align: center;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="grid-container outline">
			<div class="row">
				<div class="col-1"><p>col-1</p></div>
				<div class="col-1"><p>col-1</p></div>
				<div class="col-1"><p>col-1</p></div>
				<div class="col-1"><p>col-1</p></div>
				<div class="col-1"><p>col-1</p></div>
				<div class="col-1"><p>col-1</p></div>
			</div>
			<div class="row">
				<div class="col-2"><p>col-2</p></div>
				<div class="col-2"><p>col-2</p></div>
				<div class="col-2"><p>col-2</p></div>
			</div>
			<div class="row">
				<div class="col-3"><p>col-3</p></div>
				<div class="col-3"><p>col-3</p></div>
			</div>
			<div class="row">
		        <div class="col-4"><p>col-4</p></div> 
		        <div class="col-2"><p>col-2</p></div> 
		    </div> 
		    <div class="row">
		        <div class="col-5"><p>col-5</p></div> 
		        <div class="col-1"><p>col-1</p></div> 
		    </div> 
		    <div class="row">
		        <div class="col-6"><p>col-6</p></div> 
		    </div> 
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.triangle{
				width: 0px;  
				height: 0px;  /*设置宽度与高度都为0*/
				margin: 0 auto;
				border-top: 40px solid transparent;  /*transparent的意思为透明*/
				border-right: 70px solid red;		/*所以只要设置哪一边透明便可以达到三角形的效果*/
				border-left: 40px solid transparent;
				border-bottom: 40px solid transparent;
			}
		</style>
	</head>
	<body>
		<div class="triangle"></div>
	</body>
</html>
